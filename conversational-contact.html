<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversational Contact - Michael Mai</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    
    <style>
        :root {
            --navy: #1a2332;
            --copper: #b87333;
            --sage: #8fbc8f;
            --light-gray: #f8f9fa;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--navy) 0%, #2c3e50 100%);
            color: #333;
        }
        
        .display-font {
            font-family: 'Playfair Display', serif;
        }
        
        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            max-width: 800px;
            margin: 2rem auto;
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(135deg, var(--navy), #2c3e50);
            color: white;
            padding: 1.5rem 2rem;
            text-align: center;
        }
        
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 1.5rem;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 1rem;
            opacity: 0;
            transform: translateY(20px);
            animation: messageAppear 0.5s ease forwards;
        }
        
        .message.bot {
            text-align: left;
        }
        
        .message.user {
            text-align: right;
        }
        
        .message-bubble {
            display: inline-block;
            max-width: 70%;
            padding: 0.75rem 1rem;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.4;
        }
        
        .message.bot .message-bubble {
            background: white;
            color: #333;
            border: 1px solid #e5e7eb;
        }
        
        .message.user .message-bubble {
            background: var(--copper);
            color: white;
        }
        
        .typing-indicator {
            display: none;
            padding: 0.75rem 1rem;
            background: white;
            border-radius: 18px;
            border: 1px solid #e5e7eb;
            margin-bottom: 1rem;
        }
        
        .typing-dots {
            display: flex;
            gap: 4px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background: #9ca3af;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        .chat-input-area {
            padding: 1.5rem;
            background: white;
            border-top: 1px solid #e5e7eb;
        }
        
        .input-options {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .option-btn {
            padding: 0.5rem 1rem;
            background: var(--light-gray);
            border: 2px solid transparent;
            border-radius: 20px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .option-btn:hover {
            border-color: var(--copper);
            background: white;
        }
        
        .option-btn.selected {
            background: var(--copper);
            color: white;
            border-color: var(--copper);
        }
        
        .text-input-area {
            display: none;
        }
        
        .text-input-area.active {
            display: block;
        }
        
        .message-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 20px;
            font-size: 0.95rem;
            resize: none;
            outline: none;
            transition: border-color 0.3s ease;
        }
        
        .message-input:focus {
            border-color: var(--copper);
        }
        
        .send-btn {
            margin-top: 0.75rem;
            padding: 0.75rem 1.5rem;
            background: var(--copper);
            color: white;
            border: none;
            border-radius: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .send-btn:hover {
            background: #a0632b;
            transform: translateY(-2px);
        }
        
        .send-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }
        
        .progress-bar {
            height: 4px;
            background: #e5e7eb;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 1rem;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--copper), var(--sage));
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .contact-summary {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            display: none;
        }
        
        .contact-summary.show {
            display: block;
            animation: slideIn 0.5s ease;
        }
        
        @keyframes messageAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 0.5rem;
            display: inline-block;
        }
        
        .message-header {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        .message-header .name {
            font-weight: 600;
            font-size: 0.875rem;
            color: #374151;
        }
        
        .message-header .time {
            font-size: 0.75rem;
            color: #9ca3af;
            margin-left: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="min-h-screen py-8">
        <div class="chat-container">
            <!-- Chat Header -->
            <div class="chat-header">
                <div class="flex items-center justify-center mb-2">
                    <img src="./resources/profile.jpg" alt="Michael Mai" class="w-12 h-12 rounded-full mr-3 border-2 border-white">
                    <div>
                        <h2 class="display-font text-xl font-bold">Michael Mai</h2>
                        <p class="text-sm opacity-90">Senior Manager & Technical Program Leader</p>
                    </div>
                </div>
                <p class="text-sm opacity-80">Let's have a conversation about your technology needs</p>
            </div>
            
            <!-- Progress Bar -->
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            
            <!-- Chat Messages -->
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will be dynamically added here -->
            </div>
            
            <!-- Chat Input Area -->
            <div class="chat-input-area">
                <div class="input-options" id="input-options">
                    <!-- Options will be dynamically shown -->
                </div>
                
                <div class="text-input-area" id="text-input-area">
                    <textarea class="message-input" id="message-input" rows="3" placeholder="Type your message..."></textarea>
                    <button class="send-btn" id="send-btn">Send Message</button>
                </div>
                
                <div class="contact-summary" id="contact-summary">
                    <!-- Contact summary will be shown here -->
                </div>
            </div>
        </div>
    </div>
    
    <script>
        class ConversationalContact {
            constructor() {
                this.currentStep = 0;
                this.conversationData = {};
                this.totalSteps = 6;
                
                this.init();
            }
            
            init() {
                this.showTypingIndicator();
                setTimeout(() => {
                    this.hideTypingIndicator();
                    this.startConversation();
                }, 1500);
                
                this.bindEvents();
            }
            
            startConversation() {
                this.addBotMessage("Hello! I'm Michael Mai. I'd love to learn more about you and how I can help. What's your name?");
                this.showTextInput();
                this.updateProgress();
            }
            
            bindEvents() {
                const sendBtn = document.getElementById('send-btn');
                const messageInput = document.getElementById('message-input');
                
                sendBtn.addEventListener('click', () => this.handleSend());
                messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.handleSend();
                    }
                });
            }
            
            handleSend() {
                const messageInput = document.getElementById('message-input');
                const message = messageInput.value.trim();
                
                if (!message) return;
                
                this.addUserMessage(message);
                messageInput.value = '';
                
                this.processStep(message);
            }
            
            processStep(userInput) {
                this.currentStep++;
                this.updateProgress();
                
                switch (this.currentStep) {
                    case 1:
                        this.conversationData.name = userInput;
                        this.askEmail();
                        break;
                    case 2:
                        this.conversationData.email = userInput;
                        this.askCompany();
                        break;
                    case 3:
                        this.conversationData.company = userInput || 'Not specified';
                        this.askSubject();
                        break;
                    case 4:
                        this.conversationData.subject = userInput;
                        this.askSpecifics();
                        break;
                    case 5:
                        this.conversationData.specifics = userInput;
                        this.askMessage();
                        break;
                    case 6:
                        this.conversationData.message = userInput;
                        this.showSummary();
                        break;
                }
            }
            
            askEmail() {
                this.showTypingIndicator();
                setTimeout(() => {
                    this.hideTypingIndicator();
                    this.addBotMessage(`Nice to meet you, ${this.conversationData.name}! What's your email address so I can get back to you?`);
                    this.showTextInput();
                }, 1500);
            }
            
            askCompany() {
                this.showTypingIndicator();
                setTimeout(() => {
                    this.hideTypingIndicator();
                    this.addBotMessage("Thanks! What company are you with? (Or just say 'personal' if this is a personal inquiry)");
                    this.showTextInput();
                }, 1500);
            }
            
            askSubject() {
                this.showTypingIndicator();
                setTimeout(() => {
                    this.hideTypingIndicator();
                    this.addBotMessage("Perfect! What brings you here today?");
                    this.showOptions([
                        'Professional Collaboration',
                        'Career Opportunity', 
                        'Technology Consulting',
                        'Speaking Engagement',
                        'Mentoring & Advice',
                        'Other'
                    ]);
                }, 1500);
            }
            
            askSpecifics() {
                const subject = this.conversationData.subject;
                let question = "";
                
                switch (subject) {
                    case 'Professional Collaboration':
                        question = "What type of collaboration are you interested in? Are you looking for partnership on a project, or something else?";
                        break;
                    case 'Career Opportunity':
                        question = "Tell me about the opportunity. What role, company, and what makes it interesting?";
                        break;
                    case 'Technology Consulting':
                        question = "What specific technology challenge are you facing? AWS, Salesforce, DevOps, or something else?";
                        break;
                    case 'Speaking Engagement':
                        question = "What event or topic are you thinking about? What's the audience and format?";
                        break;
                    case 'Mentoring & Advice':
                        question = "What area would you like advice on? Career development, technical skills, or leadership?";
                        break;
                    case 'Other':
                        question = "Tell me more about what you're looking for. I'm here to help!";
                        break;
                }
                
                this.showTypingIndicator();
                setTimeout(() => {
                    this.hideTypingIndicator();
                    this.addBotMessage(question);
                    this.showTextInput();
                }, 1500);
            }
            
            askMessage() {
                this.showTypingIndicator();
                setTimeout(() => {
                    this.hideTypingIndicator();
                    this.addBotMessage("Great! Now, tell me more details about what you have in mind. What's your main goal, and how can I specifically help you achieve it?");
                    this.showTextInput();
                }, 1500);
            }
            
            showSummary() {
                this.showTypingIndicator();
                setTimeout(() => {
                    this.hideTypingIndicator();
                    
                    const summary = `
                        <h4 class="font-bold mb-3">Here's what I'll send to Michael:</h4>
                        <div class="space-y-2 text-sm">
                            <p><strong>Name:</strong> ${this.conversationData.name}</p>
                            <p><strong>Email:</strong> ${this.conversationData.email}</p>
                            <p><strong>Company:</strong> ${this.conversationData.company}</p>
                            <p><strong>Subject:</strong> ${this.conversationData.subject}</p>
                            <p><strong>Details:</strong> ${this.conversationData.specifics}</p>
                            <p><strong>Message:</strong> ${this.conversationData.message}</p>
                        </div>
                        <p class="mt-4 text-sm text-gray-600">Michael will respond within 24 hours.</p>
                    `;
                    
                    this.addBotMessage("Perfect! Let me summarize what you've told me:");
                    
                    setTimeout(() => {
                        this.showContactSummary(summary);
                        this.showOptions(['Send Message', 'Start Over']);
                    }, 1000);
                }, 1500);
            }
            
            showContactSummary(content) {
                const summary = document.getElementById('contact-summary');
                summary.innerHTML = content;
                summary.classList.add('show');
                
                // Hide text input
                document.getElementById('text-input-area').classList.remove('active');
                document.getElementById('input-options').style.display = 'none';
            }
            
            handleOptionClick(option) {
                if (option === 'Send Message') {
                    this.sendMessage();
                } else if (option === 'Start Over') {
                    this.startOver();
                } else {
                    this.addUserMessage(option);
                    this.processStep(option);
                }
            }
            
            sendMessage() {
                this.showTypingIndicator();
                
                // Here you would normally send the data to your email service
                console.log('Sending message:', this.conversationData);
                
                // Simulate sending
                setTimeout(() => {
                    this.hideTypingIndicator();
                    this.addBotMessage("âœ… Message sent successfully! I'll get back to you within 24 hours. Thank you for reaching out!");
                    
                    // Reset after a delay
                    setTimeout(() => {
                        this.startOver();
                    }, 3000);
                }, 2000);
            }
            
            startOver() {
                this.currentStep = 0;
                this.conversationData = {};
                
                // Clear chat
                const messagesContainer = document.getElementById('chat-messages');
                messagesContainer.innerHTML = '';
                
                // Hide summary
                document.getElementById('contact-summary').classList.remove('show');
                
                // Reset progress
                this.updateProgress();
                
                // Start conversation again
                this.showTypingIndicator();
                setTimeout(() => {
                    this.hideTypingIndicator();
                    this.startConversation();
                }, 1000);
            }
            
            addBotMessage(message) {
                const messagesContainer = document.getElementById('chat-messages');
                const messageElement = document.createElement('div');
                messageElement.className = 'message bot';
                messageElement.innerHTML = `
                    <div class="message-header">
                        <img src="./Resources/profile.jpg" alt="Michael" class="avatar">
                        <span class="name">Michael</span>
                        <span class="time">${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                    </div>
                    <div class="message-bubble">${message}</div>
                `;
                messagesContainer.appendChild(messageElement);
                this.scrollToBottom();
            }
            
            addUserMessage(message) {
                const messagesContainer = document.getElementById('chat-messages');
                const messageElement = document.createElement('div');
                messageElement.className = 'message user';
                messageElement.innerHTML = `
                    <div class="message-bubble">${message}</div>
                    <div class="message-header" style="justify-content: flex-end;">
                        <span class="time">${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                    </div>
                `;
                messagesContainer.appendChild(messageElement);
                this.scrollToBottom();
            }
            
            showOptions(options) {
                const optionsContainer = document.getElementById('input-options');
                optionsContainer.innerHTML = '';
                
                options.forEach(option => {
                    const button = document.createElement('button');
                    button.className = 'option-btn';
                    button.textContent = option;
                    button.addEventListener('click', () => this.handleOptionClick(option));
                    optionsContainer.appendChild(button);
                });
                
                optionsContainer.style.display = 'flex';
                document.getElementById('text-input-area').classList.remove('active');
            }
            
            showTextInput() {
                document.getElementById('input-options').style.display = 'none';
                document.getElementById('text-input-area').classList.add('active');
                document.getElementById('message-input').focus();
            }
            
            showTypingIndicator() {
                const messagesContainer = document.getElementById('chat-messages');
                const typingElement = document.createElement('div');
                typingElement.className = 'typing-indicator';
                typingElement.id = 'typing-indicator';
                typingElement.innerHTML = `
                    <div class="message-header">
                        <img src="./resources/profile.jpg" alt="Michael" class="avatar">
                        <span class="name">Michael is typing...</span>
                    </div>
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                `;
                messagesContainer.appendChild(typingElement);
                this.scrollToBottom();
            }
            
            hideTypingIndicator() {
                const indicator = document.getElementById('typing-indicator');
                if (indicator) {
                    indicator.remove();
                }
            }
            
            updateProgress() {
                const progressFill = document.getElementById('progress-fill');
                const progress = (this.currentStep / this.totalSteps) * 100;
                progressFill.style.width = `${progress}%`;
            }
            
            scrollToBottom() {
                const messagesContainer = document.getElementById('chat-messages');
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }
        
        // Initialize the conversational contact form
        document.addEventListener('DOMContentLoaded', function() {
            new ConversationalContact();
        });
    </script>
</body>
</html>
